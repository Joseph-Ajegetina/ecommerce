<div class="bg-white">
  <!-- Hero section -->
  <div class="relative bg-gray-900 h-[500px]">
    <div class="absolute inset-0">
      <img src="assets/images/hero-bg.jpg" class="h-full w-full object-cover opacity-60" alt="Hero background">
    </div>
    <div class="relative container mx-auto px-4 h-full flex items-center">
      <div class="max-w-2xl text-white">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to E-Shop</h1>
        <p class="text-xl mb-8">Discover our amazing collection of products at unbeatable prices.</p>
        <a routerLink="/products" 
           class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition-colors">
          Shop Now
        </a>
      </div>
    </div>
  </div>

  <!-- Featured Products -->
  <div class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold mb-8">Featured Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (product of featuredProducts; track product.id) {
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img [src]="product.imageUrl" 
               [alt]="product.name"
               class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">{{product.name}}</h3>
            <p class="text-gray-600 mb-4">{{product.description}}</p>
            <div class="flex items-center justify-between">
              <span class="text-xl font-bold">${{product.price}}</span>
              <button [routerLink]="['/products', product.id]"
                      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                View Details
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
